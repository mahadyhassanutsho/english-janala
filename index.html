<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- TailwindCSS and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Add Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Scripts -->
    <script defer src="./scripts/app.js"></script>
  </head>
  <body class="font-['Hind Siliguri']">
    <!-- Header -->
    <header class="bg-[#BADEFF42] shadow-sm px-4">
      <!-- Navbar -->
      <nav
        class="container mx-auto py-5 flex flex-col md:flex-row gap-3 items-center justify-between"
      >
        <!-- Logo -->
        <a
          href="/"
          class="flex items-center gap-2 transition-transform duration-[1.25s] [transform-style:preserve-3d] [perspective:1000px] hover:rotate-x-[360deg]"
        >
          <span class="font-bold text-2xl">English</span>
          <img src="./assets/logo.png" alt="Logo" class="w-full h-auto" />
          <span class="font-bold text-2xl">জানালা</span>
        </a>
        <!-- Nav Actions -->
        <ul class="flex gap-2 items-center">
          <li>
            <a href="#faq" class="btn btn-outline btn-primary group">
              <img
                src="./assets/fa-circle-question.png"
                alt=""
                class="transition filter group-hover:brightness-0 group-hover:invert"
              />
              FAQ
            </a>
          </li>
          <li>
            <a href="#learn" class="btn btn-outline btn-primary group">
              <img
                src="./assets/fa-book-open.png"
                alt=""
                class="transition filter group-hover:brightness-0 group-hover:invert"
              />
              Learn
            </a>
          </li>
          <li>
            <a href="#logout" class="btn btn-outline btn-primary group">
              <img
                src="./assets/fa-arrow-right-from-bracket.png"
                alt=""
                class="transition filter group-hover:brightness-0 group-hover:invert"
              />
              Logout
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Hero -->
    <main
      class="container py-12 mx-auto px-4 flex flex-col lg:flex-row items-center justify-between gap-2"
    >
      <!-- Left Side -->
      <section class="lg:w-1/2 space-y-8">
        <h1 class="text-5xl font-bold text-slate-800">
          <span class="text-blue-400">English</span> is Easy!!
        </h1>
        <p class="mt-4 text-lg text-slate-700">
          আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
          আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
          অন্য একটি Level এ
        </p>
        <form class="flex flex-col gap-4">
          <input type="text" placeholder="Enter your name..." class="input" />
          <input type="password" placeholder="**********" class="input" />
          <button class="btn btn-primary w-fit">Get Started</button>
        </form>
      </section>

      <!-- Right Side -->
      <aside class="lg:w-1/3">
        <img
          src="./assets/hero-student.png"
          alt="Hero Image"
          class="w-full h-auto"
        />
      </aside>
    </main>

    <!-- Learn Section -->
    <section id="learn" class="container mx-auto py-12 px-4 space-y-6">
      <h2 class="text-4xl text-slate-800 font-bold text-center">
        <span class="text-blue-400"> Let's </span> Learn Vocabularies
      </h2>

      <!-- Lesson Selector -->
      <ul
        class="flex items-center justify-center flex-wrap gap-4"
        id="lesson-selector"
      >
        <li>
          <button class="btn btn-outline btn-primary" data-lesson-id="1">
            Lesson 1
          </button>
        </li>
        <li>
          <button class="btn btn-outline btn-primary" data-lesson-id="2">
            Lesson 2
          </button>
        </li>
        <li>
          <button class="btn btn-outline btn-primary" data-lesson-id="3">
            Lesson 3
          </button>
        </li>
        <li>
          <button class="btn btn-outline btn-primary" data-lesson-id="4">
            Lesson 4
          </button>
        </li>
        <li>
          <button class="btn btn-outline btn-primary" data-lesson-id="5">
            Lesson 5
          </button>
        </li>
        <li>
          <button class="btn btn-outline btn-primary" data-lesson-id="6">
            Lesson 6
          </button>
        </li>
        <li>
          <button class="btn btn-outline btn-primary" data-lesson-id="7">
            Lesson 7
          </button>
        </li>
      </ul>

      <!-- Lessons -->
      <div
        class="bg-[#F8F8F8] rounded p-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        id="lesson-container"
      ></div>
    </section>
  </body>
</html>
